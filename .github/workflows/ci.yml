  assumeutxo-signet:
    # needs: [lint, build-and-test]
    needs: [lint]
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 120
    env:
      NIX_PATH: nixpkgs=channel:nixos-unstable
      # utxo.dat should be outside any $HOME dir due to NixOS service security settings
      UTXO_PATH: /var/lib/bitcoin/utxo-signet-160000.dat
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: $NIX_PATH
      - name: Run AssumeUTXO
        env:
          DATADIR: "${{ runner.temp }}/bitcoin-datadir"
        run: |
          mkdir -p "$DATADIR"
          nix-shell --command "just run-assumeutxo-signet $DATADIR"
      - uses: actions/upload-artifact@v4
        with:
          name: result
          path: results.json
