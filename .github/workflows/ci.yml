name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: [self-hosted, linux, x64]
    timeout-minutes: 5
    env:
      NIX_PATH: nixpkgs=channel:nixos-unstable
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: $NIX_PATH
      - name: Build & test release
        run: |
          nix-shell --command "just lint"
